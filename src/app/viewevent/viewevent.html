<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div>
  Header
</div>
<div class="container ">
  <div class="row-fluid">

    <div style="width:60% ; float:left" >
      Event
      <div class="row-fluid"><font size="+1">
        <section class="span12">
          <aside class="span12"><input class="span12" type="text" readonly="readonly" id="eventname" name="eventname" placeholder="Event Name"/> </aside>


        </section></font>
      </div>

      <div class="gap0"></div>

      <div class="row-fluid"><font size="+1">
        <section class="span12">
          <aside class="span12"><input class="span12" type="text" readonly="readonly" id="eventdes" name="eventdes" placeholder="Event Description"/> </aside>


        </section></font>
      </div>

      <div class="gap0"></div>

      <div class="row-fluid"><font size="+1">
        <section class="span12">

          <aside class="span4">Date</aside>
          <article class="span4"><input class="span12" type="date"  id="eventdate" name="eventdate"/> </article>
          <article class="span4"></article>

        </section></font>
      </div>

      <div class="gap0"></div>

      <div class="row-fluid"><font size="+1">
        <section class="span12">

          <aside class="span4">Time</aside>
          <article class="span4"><input class="span12" type="time"  id="eventtime" name="eventtime"/> </article>
          <article class="span4"></article>

        </section></font>
      </div>

      <div class="gap0"></div>

      <div class="row-fluid"><font size="+1">
        <section class="span12">

          <aside class="span4"></aside>
          <article class="span4"></article>
          <article class="span4"><button onclick="" class="span8 btn btn-lg btn-success" style="float:right">Change </button></article>

        </section></font>
      </div>

      <div class="gap0"></div>


    </div>


    <div style="width:39% ; float:left ;margin-left:1%" >

      <div id="addmemberdiv">
        <div class="row-fluid"><font size="+1">
          <section class="span12">
            <aside class="span4" >Add Member</aside>
            <article class="span6" ><input type="text" name="addmember" id="addmember" placeholder="Member Name" class="span12"></article>
            <article class="span2"><button onclick="" class="span12 btn btn-lg btn-primary" >Add </button></article>
          </section></font>
        </div>

      </div>

      <div id="viewmemberdiv">
        Members of the Event

      </div>
    </div>

  </div>
</div>

</body>
</html>
