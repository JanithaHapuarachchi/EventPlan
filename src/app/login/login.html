<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div>
  Header
</div>
<div class="container ">
  <div class="row-fluid">
    <form>
      <div style="width:50% ; float:left ; border-color:blue; border-width:4px" ><font size="+2">
        Login
      </font>
        <div class="row-fluid"><font size="+1">
          <section class="span12">
            <aside class="span4">User Name</aside>
            <article class="span4"><input class="span12" type="text"  id="username" name="username"/> </article>
            <article class="span4"></article>
          </section>
        </font>
        </div>

        <div class="gap0"></div>
        <div class="row-fluid"><font size="+1"><section class="span12">
          <article class="span4">Password</article>
          <article class="span4"><input class="span12" type="text"  id="password" name="password"/> </article>
        </section>
        </font>
        </div>

        <div>
          <aside class="span4"></aside><section class="span12">
          <article class="span4"></article>
          <article class="span4"><button onclick="" class="btn btn-lg btn-primary" style="float:right" type="submit">Login</button></article>
        </section>
        </div>

      </div>
    </form>

    <form>
      <div style="width:50% ; float:left" ><font size="+2">
        Sign up
      </font>
        <div class="row-fluid"><font size="+1">
          <section class="span12">
            <aside class="span4">User Name</aside>
            <article class="span4"><input class="span12" type="text"  id="susername" name="susername"/> </article>
          </section>
        </font>
        </div>

        <div class="gap0"></div>
        <div class="row-fluid"><font size="+1">
          <section class="span12">
            <article class="span4">Email</article>
            <article class="span4"><input class="span12" type="text"  id="email" name="email"/> </article>
          </section>
        </font>
        </div>

        <div class="gap0"></div>
        <div class="row-fluid"><font size="+1">
          <section class="span12">
            <article class="span4">Password</article>
            <article class="span4"><input class="span12" type="text"  id="spassword" name="spassword"/> </article>
          </section>
        </font>
        </div>

        <div class="gap0"></div>
        <div class="row-fluid"><font size="+1">
          <section class="span12">
            <article class="span4">Confirm Password</article>
            <article class="span4"><input class="span12" type="text"  id="cpassword" name="cpassword"/> </article>
          </section>
        </font>
        </div>


        <div>
          <aside class="span4"></aside><section class="span12">
          <article class="span4"></article>
          <article class="span4"><button onclick="" class="btn btn-lg btn-success" style="float:right" type="submit">Sign up</button></article>
        </section>
        </div>

      </div>

    </form>


  </div>
</div>

</body>
</html>
