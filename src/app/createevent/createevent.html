<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
  Header
</div>
<div class="container ">
  <div class="row-fluid">
    <form>
      <div style="width:100% ; float:left ; border-color:blue; border-width:4px" >
        <div class="row-fluid"><font size="+1">
          <section class="span12">
            <aside class="span4">Name of the event</aside>
            <article class="span4"><input class="span12" type="text"  id="ename" name="ename"/> </article>
            <article class="span4"></article>
          </section>
        </font>
        </div>

        <div class="gap0"></div>
        <div class="row-fluid"><font size="+1"><section class="span12">
          <article class="span4">Description</article>
          <article class="span4"><input class="span12" type="text"  id="desc" name="desc"/> </article>
        </section>
        </font>
        </div>

        <div class="gap0"></div>
        <div class="row-fluid"><font size="+1"><section class="span12">
          <article class="span4">Date</article>
          <article class="span4"><input class="span12" type="date"  id="date" name="date"/> </article>
        </section>
        </font>
        </div>

        <div class="gap0"></div>
        <div class="row-fluid"><font size="+1"><section class="span12">
          <article class="span4">Time</article>
          <article class="span4"><input class="span12" type="time"  id="time" name="date"/> </article>
        </section>
        </font>
        </div>


        <div>
          <aside class="span4"></aside><section class="span12">
          <article class="span4"></article>
          <article class="span4"><button onclick="" class="btn btn-lg btn-primary" style="float:right" type="">Enter</button></article>
        </section>
        </div>

      </div>
    </form>



  </div>
</div>
</body>
</html>
